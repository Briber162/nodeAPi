<!doctype html>
<html lang="en">

<head>   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Quotes</title>
</head>

<body>
    <div class="container mt-3">
        <h1><b>Daily Dose of Motivation</b></h1>
    </div>
    <div class="container mt-3">
        <div class="card" style="width: 100%; height: 100%;">
            <div class="card-body">
                <div class="mt-3" id="quotes"></div>
                <div class="mt-3 mb-3" id="author"></div>
                <button type="button" class="btn btn-outline-dark" id="newQuotes">New Quote</button>

                <button id="tweetMe" class="btn btn-outline-primary" data-toggle="tooltip" data-placement="right" title="Share on Twitter">
                <i id="tweetMe" class="fab fa-twitter fa-lg "></i>
                </button>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
